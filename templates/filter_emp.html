{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Emoloyee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="background-image: url('{% static "pic.jpeg" %}');
             background-repeat: no-repeat;
             background-size: cover;
             -webkit-backdrop-filter: blur(5px);
             backdrop-filter: blur(5px);
             height: 850px;
             display: flex;
             align-items: center;

              color:white;">
    <div class="container">
        <h1 align="center">Filter Employee Details</h1>

        <form action="/filter_emp" method="post" class="my-4 p-4 rounded shadow-lg box" style="background-color: transparent; margin: 0 auto; max-width: 400px;">
      {% csrf_token %}

            <label for="name">Employee First/Last Name : </label><br>
            <input type="text" id="name" name="name" class="form-control" value="{{ name }}" style="padding-left:60px; padding-right:60px; background-color:transparent"><br>

            <label for="dept">Department : </label><br>
            <input type="text" id="dept" name="dept" class="form-control" value="{{ dept }}" style="padding-left:60px; padding-right:60px; background-color:transparent"><br>

            <label for="role">Role : </label><br>
            <input type="text" id="role" name="role" class="form-control" value="{{ role }}" style="padding-left:60px; padding-right:60px; background-color:transparent"><br>



            <button type="submit" class="btn btn-primary" style="background-color:transparent;">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
