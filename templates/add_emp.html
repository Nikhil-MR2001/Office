<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Emoloyee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
<body style="background-color:#003366;">
  <div class="container" style="margin-left: 120px; margin-right: 70px;">
    <h1 class="mt-5 text-light" style="text-align: center;">Add an Employee</h1>
    <hr class="bg-light">

    <form action="/add_emp" method="post" class="my-4 p-4 rounded shadow-lg box" style="background-color: #003366; margin: 0 auto; max-width: 400px;">
      {% csrf_token %}

      <div class="mb-3">
        <label for="first_name" class="form-label text-light">First Name</label>
<input type="text" id="first_name" name="first_name" class="form-control" value="{{ first_name }}" style="border: 3px inset #538cc6;">
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label text-light">Last Name</label>
        <input type="text" id="last_name" name="last_name" class="form-control" value="{{ last_name }}" style="border: 3px inset #538cc6;">
      </div>

      <div class="mb-3">
        <label for="salary" class="form-label text-light">Salary</label>
        <input type="number" id="salary" name="salary" class="form-control" value="{{ salary }}" style="border: 3px inset #538cc6;">
      </div>


      <div class="mb-3">
        <label for="dept" class="form-label text-light">Department</label>
        <select id="dept" name="dept" class="form-select" style="border: 3px inset #538cc6;">

              {% for department in departments %}
      <option value="{{ department.id }}">{{ department.name }}</option>
      {% endfor %}
</select><br>

      <div class="mb-3">
        <label for="role" class="form-label text-light">Role</label>
        <select id="role" name="role" class="form-select" style="border: 3px inset #538cc6;">
            {% for role in roles %}
      <option value="{{ role.id }}">{{ role.name }}</option>
      {% endfor %}

</select><br>

      <div class="mb-3">
        <label for="bonus" class="form-label text-light">Bonus</label>
        <input type="number" id="bonus" name="bonus" class="form-control" value="{{ bonus }}" style="border: 3px inset #538cc6;">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label text-light">Phone Number</label>
        <input type="phone" id="phone" name="phone" class="form-control" value="{{ phone }}" style="border: 3px inset #538cc6;">
      </div>

      <hr class="bg-light">

      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>







</html>
