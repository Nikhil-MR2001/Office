{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
 <body style="background-image: url('{% static "pic.jpeg" %}');
             background-repeat: no-repeat;
             background-size: cover;
             -webkit-backdrop-filter: blur(5px);
             backdrop-filter: blur(5px);
             height: 850px;
             display: flex;
             align-items: center;
              color:white;">

  <div class="container" style=" margin-left:500px;">
          <h1 style="color:white;">Remove An Employee!</h1>

      <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"  style=" margin-top:30px; background-color:transparent;">
    Choose Employee To Be Removed
  </button>
<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="background-color:#99ffff ;">
      {% for emp in emps %}
    <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
      {% endfor %}
  </ul>
</div>


  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
