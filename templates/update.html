{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
<body  style="background-image: url('{% static "pic.jpeg" %}');background-repeat: no-repeat;
             background-size: cover; -webkit-backdrop-filter: blur(5px);
             backdrop-filter: blur(5px); height:850px;">
  <div class="container" style="margin-left: 120px; margin-right: 70px;">
    <h1 class="mt-5 text-light" style="text-align: center;">Update Employee</h1>
    <hr class="bg-light">

    <form action="/update/{{ emp.id }}" method="post" class="my-4 p-4 rounded shadow-lg box" style="background-color: transparent; margin: 0 auto; max-width: 400px;">
      {% csrf_token %}
      {{ form.as_p }}
      <hr class="bg-light">
      <button type="submit" class="btn btn-primary" style="background-color:transparent; padding-left:40px; padding-right:40px; margin-left:29px;">Submit</button>
      <button type="reset" class="btn btn-primary" style="background-color:transparent; padding-left:40px; padding-right:40px; margin-left:29px;">Reset</button>
  </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
